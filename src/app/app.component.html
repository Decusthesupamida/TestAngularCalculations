<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>{{title}}</title>
</head>
<body>
  <div class="container">
      <div class="form-group">
        <label>Количество километров</label>
        <input type="number" min="0" class="form-control" name="distance" [(ngModel)]="distance">
      </div>
      <div class="form-group">
        <label>Возраст</label>
        <input type="number" min="0" class="form-control" name = "age" [(ngModel)]="age">
      </div>
      <div class="form-group">
        <label>Вес багажа</label>
        <input type="number" min="0" class="form-control" name = "baggageWeight" [(ngModel)]="baggageWeight" (ngModelChange)="checkMaxWeight($event)">
      </div>
      <button type="button"  class="btn btn-primary" (click) = 'calculations()'>Рассчитать</button>
      
      <div class="form-group">
        <label> Предложения</label>
        <select size={{rates.length}} class="form-control" [(ngModel)] = "idRace" >
          <option  *ngFor="let item of rates" [value] = item.id [disabled] = "item.disabled">{{item.provider}}: {{item.name}}</option>
        </select>
      </div>
      <h1 *ngIf="idRace!=0 && price!=0 ">Цена билета {{price}} руб.</h1>
      <h1 *ngIf="idRace!=0 && price==0 ">Введите данные</h1>
      <h1 *ngIf="idRace == 0">Не выбран тариф</h1>
      <h2 *ngIf="disabled">Введите корректные данные</h2  >
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
